<table class="table table-sm">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Supplier</th>
    <th>Ratings</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <tr (mouseover)="selectedProduct=p.id" *ngFor=" let p of repo.products; let i=index; let odd=odd; let first=first; let
    last=last" [class.bg-info]="getSelected(p)">
    <td>{{i+1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.category}}</td>
    <td>{{p.description}}</td>
    <td> {{p.price}}</td>
    <td>{{p.supplier?.name}}</td>
    <td><span *ngFor=" let item of p.ratings" class="fa fa-star checked"></span></td>
    <td><button (click)="onDelete(p.id)" class="btn btn-danger btn-sm"> Delete </button></td>
    <td><button (click)="populateForm(p)" class="btn btn-success btn-sm"> Edit </button></td>
  </tr>

</table>
