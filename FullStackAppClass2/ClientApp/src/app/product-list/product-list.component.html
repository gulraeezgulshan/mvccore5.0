<div class="alert alert-primary p-1 text-center" role="alert">
  <h5> Product Details </h5>
</div>
<table class="table table-sm">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Supplier</th>
    <th>Total Ratings</th>
    <th>Ratings</th>
    <th>Delete</th>
    <th>Edit</th>
    <th>Rate</th>
  </tr>
  <tr (mouseover)="selectedProduct=p.id" *ngFor=" let p of repo.products; let i=index; let odd=odd; let first=first; let
    last=last" [class.bg-info]="getSelected(p)">
    <td>{{i+1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.category}}</td>
    <td>{{p.description}}</td>
    <td> {{p.price}}</td>
    <td>{{p.supplier?.name}}</td>
    <td class="text-center"><span class="badge badge-pill badge-primary">{{p.ratings?.length}}</span></td>
    <td>
      <ul *ngFor=" let p of p.ratings">
        <li style="display:inline" *ngFor='let s of counter(p.stars)'>
          <span class="fa fa-star"></span>
        </li>
      </ul>

    </td>
    <td><button (click)="onDelete(p.id)" class="btn btn-danger btn-sm"> Delete </button></td>
    <td><button (click)="populateForm(p)" class="btn btn-success btn-sm"> Edit </button></td>
    <td><button (click)="populateRating(p.id)" class="btn btn-info btn-sm"> Rate </button></td>
  </tr>

</table>
